<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>
    <link rel="stylesheet" href="projectre.css">
    <script src="projectre.js"></script>
</head>
<body>
    <header>
        
        <img src="images/companyicon.jpg" class="icon">
            <h1>THOUGHTFOCUS</h1>
            <ul>
                <li><a href="https://www.facebook.com/">facebook</a></li>
                <li><a href="https://www.youtube.com/">youtube</a></li>
                <li><a href="https://twitter.com/login?lang=en">twitter</a></li>
                <li><a href="https://www.instagram.com/">instagram</a></li>
            </ul>
        
    </header>
    <section>
        <form onsubmit="return validation()">
            <div class="center">
                <h1>Register</h1>
                <form>
                    <div class="text">
                        <input type="text" required id="firstname">
                        <label>FirstName</label>
                    </div>
                    <div class="text">
                        <input type="text" required id="lastname">
                        <label>LastName</label>
                    </div>
                    <div class="text">
                        <input type="text" required id="user">
                        <label>Username</label>
                    </div>
                    <div class="text">
                        <input type="password" required id="pass">
                        <label>Password</label>
                    </div>
                    <div class="text">
                        <input type="text" required id="add">
                        <label>Address</label>
                    </div>
                    <div class="text">
                        <input type="number" required id="contactno">
                        <label>ContactNo</label>
                    </div>
                    <input type="submit" value="Submit">
                    <div class="back">
                        <a href="project.html">Back</a>
        </form>
    </section>
    <footer>
        <h3>AllRight &copy;2022</h3>
    </footer>

</body>
</html>
